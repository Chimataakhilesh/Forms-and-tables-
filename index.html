<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Tables Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container">
        <table class="table1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John mark</td>
                    <td>28</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Will Smith</td>
                    <td>34</td>
                    <td>Los vegas</td>
                </tr>
                <tr>
                    <td>Sam curren</td>
                    <td>45</td>
                    <td>mexico</td>
                </tr>
            </tbody>
        </table>

        <table class="table2">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop</td>
                    <td>$1200</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>$800</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Headphones</td>
                    <td>$200</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
